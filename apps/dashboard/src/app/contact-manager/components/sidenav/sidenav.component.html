<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall"
  [mode]="isScreenSmall ? 'over' : 'side'">
  <mat-toolbar color="primary">
    Contacts
  </mat-toolbar>
  <mat-nav-list>
    <mat-list-item *ngFor="let user of users | async">
       <a matLine [routerLink]="['/contact-manager', user.id]">
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
        {{user.name}}
       </a>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>

<div class="app-sidenav-content">
  <styling-app-toolbar (toggleSidenav)="sidenav.toggle()"></styling-app-toolbar>
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
</mat-sidenav-container>
